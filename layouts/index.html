{{ $homepage := .Site.GetPage "/homepage" }}
{{ $sections := $homepage.Pages }}
<!doctype html>
<html
  lang="{{ .Site.Language | default "en-GB" }}"
  dir="{{ .Language.LanguageDirection | default "auto" }}"
>
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}
    <main>
      {{ partial "home.html" . }}
      {{ range $index_val, $elem_val := $sections }}
        {{ partial "section.html" . }}
      {{ end }}
    </main>
  </body>
</html>
